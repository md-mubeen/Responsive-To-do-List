<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-gradient-to-r from-red-400 to-blue-500 py-10 px-5">
    <div class="max-w-md mx-auto bg-slate-400 rounded-xl shadow-md overflow-hidden md:w-[90%]">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-bold ">To-Do List</div>
            <form id="task-form">
                <input type="text" id="task-input"
                    class="w-full mt-2 mb-4 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500 md:w-full"
                    placeholder="New task">
                <button id="add-task-btn" class="px-4 py-2 rounded text-white bg-green-500 hover:bg-green-600">Add
                    Task</button>
            </form>
            <ul id="task-list" class="w-3/4 ml-4 mt-4 space-y-2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
